<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<div class="card">
			<div class="card-image"></div>
			<div class="card-content">
				<div class="item-category">Perfume</div>
				<div class="item-title">Gabrielle Essence Eau De Parfum</div>
				<div class="item-description">
					A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
					for the House of CHANEL.
				</div>
				<div class="item-price">
					<div class="item-price-new">$149.99</div>
					<div class="item-price-old">$169.99</div>
				</div>
				<div class="item-action">
					<button class="btn">Add to Cart</button>
				</div>
			</div>
		</div>
	</body>
</html>
